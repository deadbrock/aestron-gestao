# Configurações da Aplicação AESTRON
spring.application.name=AESTRON Gestao MEI
server.port=8080

# Database H2 (desenvolvimento)
spring.datasource.url=jdbc:h2:file:./data/aestron
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=aestron
spring.datasource.password=aestron123

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Upload de arquivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.aestron=DEBUG
logging.level.org.springframework.web=INFO

# Timezone
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# Configurações MEI
aestron.mei.cnpj=
aestron.mei.razao-social=AESTRON
aestron.mei.limite-faturamento-anual=81000.00
aestron.mei.das-vencimento-dia=20
