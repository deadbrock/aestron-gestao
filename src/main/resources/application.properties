# Configurações da Aplicação AESTRON
spring.application.name=AESTRON Gestao MEI
server.port=8080

# Database - H2 (desenvolvimento local) ou PostgreSQL (produção Railway)
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/aestron}
spring.datasource.driverClassName=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USERNAME:aestron}
spring.datasource.password=${DB_PASSWORD:aestron123}

# JPA / Hibernate
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (apenas desenvolvimento)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.check-template-location=true

# Upload de arquivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.aestron=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc=DEBUG
logging.level.org.thymeleaf=DEBUG
logging.level.org.thymeleaf.TemplateEngine=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Timezone
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# Configurações MEI
aestron.mei.cnpj=
aestron.mei.razao-social=AESTRON
aestron.mei.limite-faturamento-anual=81000.00
aestron.mei.das-vencimento-dia=20
