<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <th:block th:fragment="titulo">Contas Banc√°rias - AESTRON</th:block>
</head>
<body>
    <th:block th:fragment="content">

    <div class="container-fluid p-4 fade-in">
        <nav aria-label="breadcrumb" class="breadcrumb-modern">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/"><i class="bi bi-house-door-fill"></i> Dashboard</a></li>
                <li class="breadcrumb-item"><a href="/meu-financeiro"><i class="bi bi-piggy-bank-fill"></i> Meu Financeiro</a></li>
                <li class="breadcrumb-item active"><i class="bi bi-bank2"></i> Contas Banc√°rias</li>
            </ol>
        </nav>

        <div class="page-header d-flex justify-content-between align-items-center flex-wrap">
            <h2><i class="bi bi-bank2"></i> Contas Banc√°rias</h2>
            <button class="btn btn-light btn-lg" data-bs-toggle="modal" data-bs-target="#modal">
                <i class="bi bi-plus-circle-fill"></i> Nova Conta
            </button>
        </div>

        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <div class="stat-card-pro" style="background: linear-gradient(135deg, #0891b2 0%, #14b8a6 100%);">
                    <h6>üí∞ Saldo Total</h6>
                    <h2 id="saldoTotal">R$ 0,00</h2>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="stat-card-pro" style="background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);">
                    <h6>üè¶ Contas Ativas</h6>
                    <h2 id="totalContas">0</h2>
                </div>
            </div>
        </div>

        <div class="card-modern">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-list-ul"></i> Minhas Contas</h5>
            </div>
            <div class="card-body p-0">
                <table class="table table-modern mb-0">
                    <thead>
                        <tr>
                            <th>Banco</th>
                            <th>Ag√™ncia</th>
                            <th>Conta</th>
                            <th>Saldo</th>
                        </tr>
                    </thead>
                    <tbody id="tabela">
                        <tr><td colspan="4" class="text-center py-4">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content" style="border-radius: 15px;">
                <div class="modal-header" style="background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); color: white; border-radius: 15px 15px 0 0;">
                    <h5 class="modal-title"><i class="bi bi-bank2"></i> Nova Conta Banc√°ria</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="mb-3"><input type="text" class="form-control" name="nomeBanco" placeholder="Banco" required style="border-radius: 10px;"></div>
                        <div class="mb-3"><input type="text" class="form-control" name="agencia" placeholder="Ag√™ncia" required style="border-radius: 10px;"></div>
                        <div class="mb-3"><input type="text" class="form-control" name="numeroConta" placeholder="Conta" required style="border-radius: 10px;"></div>
                        <div class="mb-3"><input type="number" step="0.01" class="form-control" name="saldoAtual" placeholder="Saldo Inicial" required style="border-radius: 10px;"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-modern" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary-gradient btn-modern" onclick="salvar()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const fmt = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
        async function carregar() {
            try {
                const res = await fetch('/api/gestao/contas-bancarias/resumo');
                const data = await res.json();
                document.getElementById('saldoTotal').textContent = fmt.format(data.saldoTotal || 0);
                document.getElementById('totalContas').textContent = data.totalContas || 0;
                const tbody = document.getElementById('tabela');
                if (data.contas && data.contas.length > 0) {
                    tbody.innerHTML = data.contas.map(c => `
                        <tr>
                            <td><strong>${c.nomeBanco}</strong></td>
                            <td>${c.agencia}</td>
                            <td>${c.numeroConta}</td>
                            <td class="text-success"><strong>${fmt.format(c.saldoAtual)}</strong></td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-muted">Nenhuma conta cadastrada</td></tr>';
                }
            } catch (e) { console.error(e); }
        }
        async function salvar() {
            const fd = new FormData(document.getElementById('form'));
            const conta = { nomeBanco: fd.get('nomeBanco'), agencia: fd.get('agencia'), numeroConta: fd.get('numeroConta'), saldoAtual: parseFloat(fd.get('saldoAtual')), tipoConta: 'CORRENTE', ativa: true };
            await salvarComSeguranca('/api/gestao/contas-bancarias', conta, {
                modalId: 'modal',
                formId: 'form',
                callbackSucesso: carregar,
                mensagemSucesso: 'Conta banc√°ria cadastrada com sucesso!',
                mensagemErro: 'Erro ao salvar conta banc√°ria. Verifique os dados e tente novamente.'
            });
        }
        document.addEventListener('DOMContentLoaded', carregar);
    </script>
</body>
</html>

    </th:block>
</body>
</html>
