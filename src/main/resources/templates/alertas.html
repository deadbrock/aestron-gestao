<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <th:block th:fragment="titulo">Alertas - AESTRON</th:block>
</head>
<body>
    <th:block th:fragment="content">

    <div class="container-fluid p-4 fade-in">
        <nav aria-label="breadcrumb" class="breadcrumb-modern">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/"><i class="bi bi-house-door-fill"></i> Dashboard</a></li>
                <li class="breadcrumb-item active"><i class="bi bi-bell-fill"></i> Alertas</li>
            </ol>
        </nav>

        <div class="page-header">
            <h2><i class="bi bi-bell-fill"></i> Central de Alertas</h2>
        </div>

        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <div class="stat-card-pro" style="background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);">
                    <h6>üö® Urgentes</h6>
                    <h2 id="urgentes">0</h2>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="stat-card-pro" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                    <h6>‚ö†Ô∏è Alta Prioridade</h6>
                    <h2 id="alta">0</h2>
                </div>
            </div>
        </div>

        <div class="card-modern">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-list-ul"></i> Seus Alertas</h5>
            </div>
            <div class="card-body">
                <div id="lista"><p class="text-center py-4">Carregando...</p></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function carregar() {
            try {
                const res = await fetch('/api/gestao/alertas');
                const alertas = await res.json();
                document.getElementById('urgentes').textContent = alertas.filter(a => a.prioridade === 'URGENTE').length;
                document.getElementById('alta').textContent = alertas.filter(a => a.prioridade === 'ALTA').length;
                const lista = document.getElementById('lista');
                if (alertas.length === 0) {
                    lista.innerHTML = '<div class="text-center py-5"><i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i><p class="mt-3 h5 text-success">‚úÖ Nenhum alerta pendente!</p></div>';
                    return;
                }
                lista.innerHTML = alertas.map(a => {
                    const cor = a.prioridade === 'URGENTE' ? 'danger' : a.prioridade === 'ALTA' ? 'warning' : 'info';
                    return `<div class="alert alert-${cor} alert-dismissible">
                        <strong>${a.titulo}</strong>
                        <p class="mb-0">${a.mensagem}</p>
                        <small>${new Date(a.criadoEm).toLocaleString('pt-BR')}</small>
                        <button type="button" class="btn-close" onclick="marcar(${a.id})"></button>
                    </div>`}).join('');
            } catch (e) { console.error(e); }
        }
        async function marcar(id) {
            try {
                await fetch(`/api/gestao/alertas/${id}/ler`, { method: 'POST' });
                carregar();
            } catch (e) { console.error(e); }
        }
        document.addEventListener('DOMContentLoaded', carregar);
        setInterval(carregar, 30000);
    </script>
</body>
</html>

    </th:block>
</body>
</html>
