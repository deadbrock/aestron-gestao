<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <th:block th:fragment="titulo">Investimentos - AESTRON</th:block>
</head>
<body>
    <th:block th:fragment="content">
        <!-- Menu Horizontal do Meu Financeiro -->
        <div th:replace="~{fragments/meu-financeiro-nav :: navbar('investimentos')}"></div>
        
        <!-- Conte√∫do Principal -->
        <div class="mf-content mf-fade-in">
            <!-- Stats -->
            <div class="row mb-4">
                <div class="col-md-3 mb-3">
                    <div class="stat-card-pro" style="background: linear-gradient(135deg, #0891b2 0%, #14b8a6 100%);">
                        <h6>üí∞ Total Investido</h6>
                        <h2 id="totalInvestido">R$ 0,00</h2>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="stat-card-pro" style="background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);">
                        <h6>üìà Valor Atual</h6>
                        <h2 id="valorAtual">R$ 0,00</h2>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="stat-card-pro" style="background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);">
                        <h6>üíπ Rentabilidade</h6>
                        <h2 id="rentabilidade">0%</h2>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="stat-card-pro" style="background: linear-gradient(135deg, #38bdf8 0%, #7dd3fc 100%);">
                        <h6>üìä Lucro/Preju√≠zo</h6>
                        <h2 id="lucro">R$ 0,00</h2>
                    </div>
                </div>
            </div>

            <!-- A√ß√µes -->
            <div class="d-flex justify-content-end mb-3">
                <button class="btn btn-modern btn-primary-gradient" data-bs-toggle="modal" data-bs-target="#modal">
                    <i class="bi bi-plus-circle-fill"></i> Novo Investimento
                </button>
            </div>

            <!-- Tabela -->
            <div class="card-modern">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-list-ul"></i> Meus Investimentos</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-modern mb-0">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Tipo</th>
                                <th>Valor Investido</th>
                                <th>Valor Atual</th>
                                <th>Rentabilidade</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody id="tabela">
                            <tr><td colspan="6" class="text-center py-4">Carregando...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content" style="border-radius: 15px;">
                <div class="modal-header" style="background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); color: white; border-radius: 15px 15px 0 0;">
                    <h5 class="modal-title"><i class="bi bi-plus-circle-fill"></i> Novo Investimento</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="mb-3"><input type="text" class="form-control" name="nome" placeholder="Nome do Investimento" required style="border-radius: 10px;"></div>
                        <div class="mb-3">
                            <select class="form-select" name="tipo" required style="border-radius: 10px;">
                                <option value="">Selecione o tipo...</option>
                                <option value="RENDA_FIXA">üíº Renda Fixa</option>
                                <option value="RENDA_VARIAVEL">üìä Renda Vari√°vel</option>
                                <option value="FUNDO_INVESTIMENTO">üè¶ Fundo de Investimento</option>
                                <option value="CRIPTOMOEDA">‚Çø Criptomoeda</option>
                                <option value="OUTRO">üí∞ Outro</option>
                            </select>
                        </div>
                        <div class="mb-3"><input type="number" step="0.01" class="form-control" name="valorInvestido" placeholder="Valor Investido" required style="border-radius: 10px;"></div>
                        <div class="mb-3"><input type="number" step="0.01" class="form-control" name="valorAtual" placeholder="Valor Atual" required style="border-radius: 10px;"></div>
                        <div class="mb-3"><input type="date" class="form-control" name="dataInvestimento" required style="border-radius: 10px;"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-modern" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary-gradient btn-modern" onclick="salvar()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const fmt = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
        async function carregar() {
            try {
                const res = await fetch('/api/meu-financeiro/investimentos');
                const data = await res.json();
                
                let totalInv = 0, totalAtual = 0;
                (data || []).forEach(i => { totalInv += i.valorInvestido; totalAtual += i.valorAtual; });
                const lucro = totalAtual - totalInv;
                const rent = totalInv > 0 ? ((lucro / totalInv) * 100) : 0;
                
                document.getElementById('totalInvestido').textContent = fmt.format(totalInv);
                document.getElementById('valorAtual').textContent = fmt.format(totalAtual);
                document.getElementById('rentabilidade').textContent = rent.toFixed(2) + '%';
                document.getElementById('lucro').textContent = fmt.format(lucro);
                document.getElementById('lucro').style.color = lucro >= 0 ? '#14b8a6' : '#06b6d4';
                
                const tbody = document.getElementById('tabela');
                if (data && data.length > 0) {
                    tbody.innerHTML = data.map(i => {
                        const l = i.valorAtual - i.valorInvestido;
                        const r = i.valorInvestido > 0 ? ((l / i.valorInvestido) * 100) : 0;
                        return `
                            <tr>
                                <td><strong>${i.nome}</strong></td>
                                <td><span class="badge badge-modern" style="background: #1e40af;">${i.tipo}</span></td>
                                <td>${fmt.format(i.valorInvestido)}</td>
                                <td>${fmt.format(i.valorAtual)}</td>
                                <td class="text-${l >= 0 ? 'success' : 'danger'}"><strong>${r.toFixed(2)}%</strong></td>
                                <td>${new Date(i.dataInvestimento).toLocaleDateString('pt-BR')}</td>
                            </tr>
                        `;
                    }).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-muted">Nenhum investimento cadastrado</td></tr>';
                }
            } catch (e) { console.error(e); }
        }
        
        async function salvar() {
            const fd = new FormData(document.getElementById('form'));
            const inv = {
                nome: fd.get('nome'),
                tipo: fd.get('tipo'),
                valorInvestido: parseFloat(fd.get('valorInvestido')),
                valorAtual: parseFloat(fd.get('valorAtual')),
                dataInvestimento: fd.get('dataInvestimento')
            };
            await salvarComSeguranca('/api/meu-financeiro/investimentos', inv, {
                modalId: 'modal',
                formId: 'form',
                callbackSucesso: carregar,
                mensagemSucesso: 'Investimento cadastrado com sucesso!',
                mensagemErro: 'Erro ao salvar investimento. Verifique os dados e tente novamente.'
            });
        }
        
        document.addEventListener('DOMContentLoaded', carregar);
    </script>
    </th:block>
</body>
</html>
