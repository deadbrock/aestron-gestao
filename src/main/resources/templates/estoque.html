<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <th:block th:fragment="titulo">Estoque - AESTRON</th:block>
</head>
<body>
    <th:block th:fragment="content">

    <div class="container-fluid p-4 fade-in">
        <nav aria-label="breadcrumb" class="breadcrumb-modern">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/"><i class="bi bi-house-door-fill"></i> Dashboard</a></li>
                <li class="breadcrumb-item"><a href="javascript:history.back()"><i class="bi bi-briefcase-fill"></i> Gest√£o</a></li>
                <li class="breadcrumb-item active"><i class="bi bi-box-seam-fill"></i> Estoque</li>
            </ol>
        </nav>

        <div class="page-header d-flex justify-content-between align-items-center flex-wrap">
            <h2><i class="bi bi-box-seam-fill"></i> Controle de Estoque</h2>
            <button class="btn btn-light btn-lg" data-bs-toggle="modal" data-bs-target="#modal">
                <i class="bi bi-plus-circle-fill"></i> Novo Produto
            </button>
        </div>

        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <div class="stat-card-pro" style="background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);">
                    <h6>üì¶ Total</h6>
                    <h2 id="total">0</h2>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="stat-card-pro" style="background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);">
                    <h6>‚ö†Ô∏è Estoque Baixo</h6>
                    <h2 id="baixo">0</h2>
                </div>
            </div>
        </div>

        <div class="card-modern">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-list-ul"></i> Produtos</h5>
            </div>
            <div class="card-body p-0">
                <table class="table table-modern mb-0">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Estoque</th>
                            <th>M√≠nimo</th>
                            <th>Pre√ßo</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tabela">
                        <tr><td colspan="5" class="text-center py-4">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content" style="border-radius: 15px;">
                <div class="modal-header" style="background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); color: white; border-radius: 15px 15px 0 0;">
                    <h5 class="modal-title"><i class="bi bi-box-seam-fill"></i> Novo Produto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="mb-3"><input type="text" class="form-control" name="nome" placeholder="Nome do Produto" required style="border-radius: 10px;"></div>
                        <div class="mb-3"><input type="number" class="form-control" name="quantidadeEstoque" placeholder="Quantidade" required style="border-radius: 10px;"></div>
                        <div class="mb-3"><input type="number" class="form-control" name="estoqueMinimo" placeholder="Estoque M√≠nimo" required style="border-radius: 10px;"></div>
                        <div class="mb-3"><input type="number" step="0.01" class="form-control" name="precoVenda" placeholder="Pre√ßo" required style="border-radius: 10px;"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-modern" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary-gradient btn-modern" onclick="salvar()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const fmt = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
        async function carregar() {
            try {
                const [res1, res2] = await Promise.all([fetch('/api/gestao/produtos'), fetch('/api/gestao/produtos/resumo')]);
                const produtos = await res1.json();
                const resumo = await res2.json();
                document.getElementById('total').textContent = resumo.totalProdutos || 0;
                document.getElementById('baixo').textContent = resumo.produtosEstoqueBaixo || 0;
                const tbody = document.getElementById('tabela');
                if (produtos.length > 0) {
                    tbody.innerHTML = produtos.map(p => {
                        const baixo = p.quantidadeEstoque <= p.estoqueMinimo;
                        return `<tr class="${baixo ? 'table-warning' : ''}">
                            <td><strong>${p.nome}</strong></td>
                            <td>${p.quantidadeEstoque}</td>
                            <td>${p.estoqueMinimo}</td>
                            <td>${fmt.format(p.precoVenda)}</td>
                            <td>${baixo ? '<span class="badge bg-danger badge-modern">‚ö†Ô∏è Baixo</span>' : '<span class="badge bg-success badge-modern">OK</span>'}</td>
                        </tr>`}).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-muted">Nenhum produto</td></tr>';
                }
            } catch (e) { console.error(e); }
        }
        async function salvar() {
            const fd = new FormData(document.getElementById('form'));
            const produto = { nome: fd.get('nome'), quantidadeEstoque: parseInt(fd.get('quantidadeEstoque')), estoqueMinimo: parseInt(fd.get('estoqueMinimo')), precoVenda: parseFloat(fd.get('precoVenda')), unidade: 'UN' };
            await salvarComSeguranca('/api/gestao/produtos', produto, {
                modalId: 'modal',
                formId: 'form',
                callbackSucesso: carregar,
                mensagemSucesso: 'Produto cadastrado com sucesso!',
                mensagemErro: 'Erro ao salvar produto. Verifique os dados e tente novamente.'
            });
        }
        document.addEventListener('DOMContentLoaded', carregar);
    </script>
</body>
</html>

    </th:block>
</body>
</html>
