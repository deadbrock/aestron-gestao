<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <th:block th:fragment="titulo">Contas a Pagar - AESTRON</th:block>
</head>
<body>
    <th:block th:fragment="content">

    <div class="container-fluid p-4 fade-in">
        <nav aria-label="breadcrumb" class="breadcrumb-modern">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/"><i class="bi bi-house-door-fill"></i> Dashboard</a></li>
                <li class="breadcrumb-item"><a href="/meu-financeiro"><i class="bi bi-piggy-bank-fill"></i> Meu Financeiro</a></li>
                <li class="breadcrumb-item active"><i class="bi bi-wallet2"></i> Contas a Pagar</li>
            </ol>
        </nav>

        <div class="page-header d-flex justify-content-between align-items-center flex-wrap">
            <h2><i class="bi bi-wallet2"></i> Contas a Pagar</h2>
            <button class="btn btn-light btn-lg" data-bs-toggle="modal" data-bs-target="#modal">
                <i class="bi bi-plus-circle-fill"></i> Nova Conta
            </button>
        </div>

        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <div class="stat-card-pro" style="background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);">
                    <h6>‚ö†Ô∏è Total Pendente</h6>
                    <h2 id="total">R$ 0,00</h2>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="stat-card-pro" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                    <h6>üî• Atrasadas</h6>
                    <h2 id="atrasadas">0</h2>
                </div>
            </div>
        </div>

        <div class="card-modern">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-list-ul"></i> Contas</h5>
            </div>
            <div class="card-body p-0">
                <table class="table table-modern mb-0">
                    <thead>
                        <tr><th>Descri√ß√£o</th><th>Vencimento</th><th>Valor</th><th>Status</th></tr>
                    </thead>
                    <tbody id="tabela">
                        <tr><td colspan="4" class="text-center py-4">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content" style="border-radius: 15px;">
                <div class="modal-header" style="background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); color: white; border-radius: 15px 15px 0 0;">
                    <h5 class="modal-title"><i class="bi bi-wallet2"></i> Nova Conta</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="mb-3"><input type="text" class="form-control" name="descricao" placeholder="Descri√ß√£o" required style="border-radius: 10px;"></div>
                        <div class="mb-3"><input type="date" class="form-control" name="dataVencimento" required style="border-radius: 10px;"></div>
                        <div class="mb-3"><input type="number" step="0.01" class="form-control" name="valor" placeholder="Valor" required style="border-radius: 10px;"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-modern" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary-gradient btn-modern" onclick="salvar()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const fmt = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
        async function carregar() {
            try {
                const [r1, r2] = await Promise.all([fetch('/api/gestao/contas-pagar'), fetch('/api/gestao/contas-pagar/resumo')]);
                const contas = await r1.json();
                const resumo = await r2.json();
                document.getElementById('total').textContent = fmt.format(resumo.totalPendente || 0);
                document.getElementById('atrasadas').textContent = resumo.contasAtrasadas || 0;
                const tbody = document.getElementById('tabela');
                if (contas.length > 0) {
                    tbody.innerHTML = contas.map(c => `<tr>
                        <td>${c.descricao}</td>
                        <td>${new Date(c.dataVencimento).toLocaleDateString('pt-BR')}</td>
                        <td>${fmt.format(c.valor)}</td>
                        <td><span class="badge bg-${c.status === 'PAGA' ? 'success' : 'warning'} badge-modern">${c.status}</span></td>
                    </tr>`).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-muted">Nenhuma conta</td></tr>';
                }
            } catch (e) { console.error(e); }
        }
        async function salvar() {
            const fd = new FormData(document.getElementById('form'));
            const conta = { descricao: fd.get('descricao'), dataVencimento: fd.get('dataVencimento'), valor: parseFloat(fd.get('valor')), status: 'PENDENTE' };
            try {
                await fetch('/api/gestao/contas-pagar', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(conta) });
                bootstrap.Modal.getInstance(document.getElementById('modal')).hide();
                document.getElementById('form').reset();
                carregar();
            } catch (e) { alert('Erro!'); }
        }
        document.addEventListener('DOMContentLoaded', carregar);
    </script>
</body>
</html>

    </th:block>
</body>
</html>
