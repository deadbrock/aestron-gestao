<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <th:block th:fragment="titulo">Metas Financeiras - AESTRON</th:block>
</head>
<body>
    <th:block th:fragment="content">

    <div class="container-fluid p-4 fade-in">
        <nav aria-label="breadcrumb" class="breadcrumb-modern">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/"><i class="bi bi-house-door-fill"></i> Dashboard</a></li>
                <li class="breadcrumb-item"><a href="/meu-financeiro"><i class="bi bi-piggy-bank-fill"></i> Meu Financeiro</a></li>
                <li class="breadcrumb-item active"><i class="bi bi-flag-fill"></i> Metas Financeiras</li>
            </ol>
        </nav>

        <div class="page-header d-flex justify-content-between align-items-center flex-wrap">
            <h2><i class="bi bi-flag-fill"></i> Metas Financeiras</h2>
            <button class="btn btn-light btn-lg" data-bs-toggle="modal" data-bs-target="#modal">
                <i class="bi bi-plus-circle-fill"></i> Nova Meta
            </button>
        </div>

        <div class="row" id="metas">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="text-muted mt-3">Carregando...</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content" style="border-radius: 15px;">
                <div class="modal-header" style="background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); color: white; border-radius: 15px 15px 0 0;">
                    <h5 class="modal-title"><i class="bi bi-flag-fill"></i> Nova Meta</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="mb-3"><input type="text" class="form-control" name="titulo" placeholder="TÃ­tulo" required style="border-radius: 10px;"></div>
                        <div class="mb-3"><input type="number" step="0.01" class="form-control" name="valorMeta" placeholder="Valor Meta" required style="border-radius: 10px;"></div>
                        <div class="mb-3"><input type="number" step="0.01" class="form-control" name="valorAtual" placeholder="Valor Atual" value="0" style="border-radius: 10px;"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-modern" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary-gradient btn-modern" onclick="salvar()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const fmt = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
        async function carregar() {
            try {
                const res = await fetch('/api/gestao/metas');
                const metas = await res.json();
                const container = document.getElementById('metas');
                if (metas.length === 0) {
                    container.innerHTML = '<div class="col-12 text-center py-5"><i class="bi bi-flag" style="font-size: 4rem; opacity: 0.3;"></i><p class="text-muted mt-3">Nenhuma meta cadastrada</p></div>';
                    return;
                }
                container.innerHTML = metas.map(m => {
                    const prog = Math.min((m.valorAtual / m.valorMeta * 100), 100).toFixed(1);
                    const cor = prog < 50 ? 'danger' : prog < 80 ? 'warning' : 'success';
                    return `<div class="col-md-4 mb-3">
                        <div class="card-modern">
                            <div class="card-header" style="background: linear-gradient(135deg, ${prog < 50 ? '#0ea5e9, #06b6d4' : prog < 80 ? '#fa709a, #fee140' : '#0891b2, #14b8a6'});">
                                <h5 class="mb-0">${m.titulo}</h5>
                            </div>
                            <div class="card-body">
                                <div class="progress mb-3" style="height: 25px; border-radius: 15px;">
                                    <div class="progress-bar bg-${cor}" style="width: ${prog}%">${prog}%</div>
                                </div>
                                <div class="d-flex justify-content-between mb-2"><span>Atual:</span><strong class="text-success">${fmt.format(m.valorAtual)}</strong></div>
                                <div class="d-flex justify-content-between"><span>Meta:</span><strong class="text-primary">${fmt.format(m.valorMeta)}</strong></div>
                            </div>
                        </div>
                    </div>`}).join('');
            } catch (e) { console.error(e); }
        }
        async function salvar() {
            const fd = new FormData(document.getElementById('form'));
            const meta = { titulo: fd.get('titulo'), valorMeta: parseFloat(fd.get('valorMeta')), valorAtual: parseFloat(fd.get('valorAtual')), tipoMeta: 'ECONOMIA', status: 'ATIVA', ativa: true };
            await salvarComSeguranca('/api/gestao/metas', meta, {
                modalId: 'modal',
                formId: 'form',
                callbackSucesso: carregar,
                mensagemSucesso: 'Meta financeira cadastrada com sucesso!',
                mensagemErro: 'Erro ao salvar meta. Verifique os dados e tente novamente.'
            });
        }
        document.addEventListener('DOMContentLoaded', carregar);
    </script>
</body>
</html>

    </th:block>
</body>
</html>
