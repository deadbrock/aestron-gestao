<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <th:block th:fragment="titulo">Fluxo de Caixa - AESTRON</th:block>
</head>
<body>
    <th:block th:fragment="content">
        <!-- Menu Horizontal do Meu Financeiro -->
        <div th:replace="~{fragments/meu-financeiro-nav :: navbar('fluxo-caixa')}"></div>
        
        <!-- ConteÃºdo Principal -->
        <div class="mf-content mf-fade-in">
            <!-- Stats -->
            <div class="row mb-4">
                <div class="col-md-3 mb-3">
                    <div class="stat-card-pro" style="background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);">
                        <h6>ðŸ’° Saldo Atual</h6>
                        <h2 id="saldoAtual">R$ 0,00</h2>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="stat-card-pro" style="background: linear-gradient(135deg, #0891b2 0%, #14b8a6 100%);">
                        <h6>ðŸ“ˆ Entradas (MÃªs)</h6>
                        <h2 id="entradasMes">R$ 0,00</h2>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="stat-card-pro" style="background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);">
                        <h6>ðŸ“‰ SaÃ­das (MÃªs)</h6>
                        <h2 id="saidasMes">R$ 0,00</h2>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="stat-card-pro" style="background: linear-gradient(135deg, #38bdf8 0%, #7dd3fc 100%);">
                        <h6>ðŸ“Š Saldo do MÃªs</h6>
                        <h2 id="saldoMes">R$ 0,00</h2>
                    </div>
                </div>
            </div>

            <!-- AÃ§Ãµes -->
            <div class="d-flex justify-content-end mb-3">
                <button class="btn btn-modern btn-primary-gradient" data-bs-toggle="modal" data-bs-target="#modal">
                    <i class="bi bi-plus-circle-fill"></i> Nova MovimentaÃ§Ã£o
                </button>
            </div>

            <!-- Tabela -->
            <div class="card-modern">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-list-ul"></i> MovimentaÃ§Ãµes</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-modern mb-0">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>DescriÃ§Ã£o</th>
                                <th>Tipo</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody id="tabela">
                            <tr><td colspan="4" class="text-center py-4">Carregando...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content" style="border-radius: 15px;">
                <div class="modal-header" style="background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); color: white; border-radius: 15px 15px 0 0;">
                    <h5 class="modal-title"><i class="bi bi-plus-circle-fill"></i> Nova MovimentaÃ§Ã£o</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="mb-3"><input type="date" class="form-control" name="data" required style="border-radius: 10px;"></div>
                        <div class="mb-3"><input type="text" class="form-control" name="descricao" placeholder="DescriÃ§Ã£o" required style="border-radius: 10px;"></div>
                        <div class="mb-3">
                            <select class="form-select" name="tipo" required style="border-radius: 10px;">
                                <option value="ENTRADA">ðŸ’° Entrada</option>
                                <option value="SAIDA">ðŸ’¸ SaÃ­da</option>
                            </select>
                        </div>
                        <div class="mb-3"><input type="number" step="0.01" class="form-control" name="valor" placeholder="Valor" required style="border-radius: 10px;"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-modern" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary-gradient btn-modern" onclick="salvar()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const fmt = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
        async function carregar() {
            try {
                const res = await fetch('/api/meu-financeiro/fluxo-caixa');
                const data = await res.json();
                document.getElementById('saldoAtual').textContent = fmt.format(data.saldoAtual || 0);
                document.getElementById('entradasMes').textContent = fmt.format(data.entradasMes || 0);
                document.getElementById('saidasMes').textContent = fmt.format(data.saidasMes || 0);
                document.getElementById('saldoMes').textContent = fmt.format((data.entradasMes || 0) - (data.saidasMes || 0));
                
                const tbody = document.getElementById('tabela');
                if (data.movimentacoes && data.movimentacoes.length > 0) {
                    tbody.innerHTML = data.movimentacoes.map(m => `
                        <tr>
                            <td>${new Date(m.data).toLocaleDateString('pt-BR')}</td>
                            <td>${m.descricao}</td>
                            <td><span class="badge bg-${m.tipo === 'ENTRADA' ? 'success' : 'danger'} badge-modern">${m.tipo}</span></td>
                            <td class="text-${m.tipo === 'ENTRADA' ? 'success' : 'danger'}"><strong>${fmt.format(m.valor)}</strong></td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-muted">Nenhuma movimentaÃ§Ã£o</td></tr>';
                }
            } catch (e) { console.error(e); }
        }
        
        async function salvar() {
            const fd = new FormData(document.getElementById('form'));
            const mov = { data: fd.get('data'), descricao: fd.get('descricao'), tipo: fd.get('tipo'), valor: parseFloat(fd.get('valor')) };
            try {
                await fetch('/api/meu-financeiro/fluxo-caixa', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(mov) });
                bootstrap.Modal.getInstance(document.getElementById('modal')).hide();
                document.getElementById('form').reset();
                carregar();
            } catch (e) { alert('Erro!'); }
        }
        
        document.addEventListener('DOMContentLoaded', carregar);
    </script>
    </th:block>
</body>
</html>
