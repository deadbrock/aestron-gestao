# Configurações de Produção - Railway PostgreSQL

# PostgreSQL (Railway configura DATABASE_URL automaticamente)
# Spring Boot detecta automaticamente driver e dialect do PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console desabilitado em produção
spring.h2.console.enabled=false

# Logs otimizados para produção
logging.level.com.aestron=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.servlet.mvc=INFO
logging.level.org.thymeleaf=WARN

# Thymeleaf cache habilitado para performance
spring.thymeleaf.cache=true

# Configurações de segurança
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
